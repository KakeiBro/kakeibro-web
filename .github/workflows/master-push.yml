name: Master CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Lint, Build, Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kakeibro-web
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "./kakeibro-web/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run pTest

      - name: Build application
        run: pnpm run build

      - name: Check for console or debug statements
        run: node scripts/debug-check.js

      - name: Check for outdated packages
        run: pnpm run check-packages || true
      
      - name: Check for vulnerabilities
        run: pnpm audit

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kakeibro-web
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: "./kakeibro-web/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build and Deploy to Firebase
        run: pnpm run deploy --token ${{ secrets.FIREBASE_TOKEN }}